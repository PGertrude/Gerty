n218=  }
n219=  %out = $regsubex($1,/(^|[^\\]){(\d+)}/g,\1$($chr(37) $+ \2,2))
n220=  %out = $replace(%out,\b,$chr(2),\c,$chr(3),\o,$chr(15),\u,$chr(31))
n221=  return $regsubex(%out,(?:\\({)|\\(})),\1)
n222=}

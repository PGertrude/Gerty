n104=host {
n105=  if ($1 == timezone) {
n106=    return $readini(Gerty.Config.ini,host,tzone)
n107=  }
n108=  if ($1 == offset) {
n109=    return $asctime(z)
n110=  }
n111=  var %hour = $regsubex($time,/^(\d{2}).+$/,$calc(\1 - $host(offset)))
n112=  if ($1 == time) {
n113=    if (%hour < 0) { %hour = $calc(24 + %hour) }
n114=    if (%hour > 24) { %hour = $calc(%hour - 24) }
n115=    return $regsubex($time,/^\d{2}:/,%hour $+ :)
n116=  }
n117=  if ($1 == day) {
n118=    if (%hour > 24) { return $tomorrow }
n119=    if (%hour < 0) { return $yesterday }
n120=    return $day
n121=  }
n122=  if ($1 == date) {
n123=    var %date = $date(dd)
n124=    if (%hour < 0 && %date == 01) { return $days($lastmonth) }
n125=    if (%hour < 0) { return $calc(%date - 1) }
n126=    if (%hour > 24 && %date == $days) { return 01 }
n127=    if (%hour > 24) { return $calc(%date + 1) }
n128=    else return %date
n129=  }
n130=  if ($1 == month) {
n131=    var %date = $date(dd)
n132=    if (%hour > 24 && %date == $days) { return $nextMonth }
n133=    if (%hour < 0 && %date == 01) { return $lastmonth }
n134=    return $date(mmmm)
n135=  }
n136=}

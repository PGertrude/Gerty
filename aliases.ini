n25=checkline {
n26=  var %out $1, %string $2, %output, %y = 1
n27=  if ($prop == word) {
n28=    if ($len(%string) < 400) { %out %string | return }
n29=    while (%string && %y < 10) {
n30=      var %x = 1, %z = 1
n31=      while ($len(%output) < 400 && %z < 10) {
n32=        %output = %output $gettok(%string,%x,32)
n33=        inc %x
n34=        inc %z
n35=      }
n36=      %out %output
n37=      $replace(%string,%output,$null)
n38=      inc %y
n39=    }
n40=  }
n41=}

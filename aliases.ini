n187=TimeToday {
n188=  var %today, %week, %month, %year
n189=  if ($duration($time) >= 25200) {
n190=    %today = $calc($duration($time) - 25200)
n191=  }
n192=  else {
n193=    %today = $calc($duration($time) + 61200)
n194=  }
n195=  if ($duration($time) < 25200 && $day == sunday) {
n196=    %week = $calc(579600 + %today)
n197=  }
n198=  else if ($duration($time) < 25200 && $day != sunday) {
n199=    %week = $calc($replace($day,Monday,0,Tuesday,1,Wednesday,2,Thursday,3,Friday,4,Saturday,5) * 86400 + %today )
n200=  }
n201=  else if ($duration($time) >= 25200) {
n202=    %week = $calc($replace($day,Sunday,0,Monday,1,Tuesday,2,Wednesday,3,Thursday,4,Friday,5,Saturday,6) * 86400 + %today )
n203=  }
n204=  if ($duration($time) < 25200 && $date(dd) == 01) {
n205=    %month = $calc($replace($date(mmm),Jan,2394000,Feb,2653200,Mar,2566800,Apr,2653200,May,2566800,Jun,2653200,Jul,2653200,Aug,2566800,Sep,2653200,Oct,2566800,Nov,2653200,Dec,2653200) + %today)
n206=  }
n207=  else {
n208=    %month = $calc(($gettok($date,1,47) - 1) * 86400 + %today )
n209=  }
n210=  %year = $calc($ctime($date $time) - $ctime(January 1 $date(yyyy) 07:00:00))
n211=  return %today %week %month %year
n212=}
n213=FormatWith {
n214=  var %out, %x = 0
n215=  while (%x <= $calc($0 - 2)) {
n216=    var % [ $+ [ %x ] ] $ [ $+ [ $calc(%x + 2) ] ]

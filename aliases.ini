n195=TimeToday {
n196=  var %today, %week, %month, %year
n197=  if ($duration($time) >= 25200) {
n198=    %today = $calc($duration($time) - 25200)
n199=  }
n200=  else {
n201=    %today = $calc($duration($time) + 61200)
n202=  }
n203=  if ($duration($time) < 25200 && $day == sunday) {
n204=    %week = $calc(579600 + %today)
n205=  }
n206=  else if ($duration($time) < 25200 && $day != sunday) {
n207=    %week = $calc($replace($day,Monday,0,Tuesday,1,Wednesday,2,Thursday,3,Friday,4,Saturday,5) * 86400 + %today )
n208=  }
n209=  else if ($duration($time) >= 25200) {
n210=    %week = $calc($replace($day,Sunday,0,Monday,1,Tuesday,2,Wednesday,3,Thursday,4,Friday,5,Saturday,6) * 86400 + %today )
n211=  }
n212=  if ($duration($time) < 25200 && $date(dd) == 01) {
n213=    %month = $calc($replace($date(mmm),Jan,2394000,Feb,2653200,Mar,2566800,Apr,2653200,May,2566800,Jun,2653200,Jul,2653200,Aug,2566800,Sep,2653200,Oct,2566800,Nov,2653200,Dec,2653200) + %today)
n214=  }
n215=  else {
n216=    %month = $calc(($gettok($date,1,47) - 1) * 86400 + %today )
n217=  }
n218=  %year = $calc($ctime($date $time) - $ctime(January 1 $date(yyyy) 07:00:00))
n219=  return %today %week %month %year
n220=}
